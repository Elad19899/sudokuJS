<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>sudokuJS</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="sudokuJS.css" />
</head>

<body>
    <div id="login">
        <div class="container">
            <h1 class="text-center">Sudoku Game</h1>
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab"
                                href="#nav-login">Login</a>
                            <a class="nav-item nav-link" id="nav-register-tab" data-toggle="tab"
                                href="#nav-register">Register</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-login">
                            <form action="#">
                                <div class="form-group">
                                    <label for="idName">User Name:</label>
                                    <input type="text" name="userName" id="idName" class="form-control"
                                        placeholder="User Name" value="" />
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="idpassw">Password:</label>
                                    <input type="password" name="password" id="idpassw" class="form-control"
                                        placeholder="Password" value="" />
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <button type="button" onclick="insert()" class="btn btn-primary">
                                        Enter
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="nav-register">
                            <form action="#">
                                <div class="form-group">
                                    <label for="registerUsername">User Name:</label>
                                    <input type="text" name="userName" id="registerUsername" class="form-control"
                                        placeholder="User Name" />
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="registerPassword">Password:</label>
                                    <input type="password" name="password" id="registerPassword" class="form-control"
                                        placeholder="Password" />
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <label for="registerConfirmPassword">Confirm Password:</label>
                                    <input type="password" name="password" id="registerConfirmPassword"
                                        class="form-control" placeholder="Password" />
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <button type="button" onclick="register()" class="btn btn-primary">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="level">
        <div class="container">
            <h1 class="text-center">
                Welcome
                <span id="level_username"></span>
            </h1>

            <p>
                Level difficulty
            </p>

            <div class="buttonLevel">
                <button type="button" class="btn btn-primary btn-lg" onclick="level(1)">
                    1
                </button>
                <button type="button" class="btn btn-primary btn-lg" onclick="level(2)">
                    2
                </button>
                <button type="button" class="btn btn-primary btn-lg" onclick="level(3)">
                    3
                </button>
            </div>
        </div>
    </div>

    <div id="game">
        <h1 class="text-center">Good Luck!</h1>

        <div class="container">
            <div class="d-flex justify-content-center">
                <div id="sudokuBoard" class="text-center"></div>
            </div>
        </div>

        <div class="bthFinish_again">
            <button type="button" class="btn btn-primary btn-lg" onclick="finish()">
                Finish
            </button>
            <button type="button" class="btn btn-primary btn-lg" onclick="reset()">
                Reset
            </button>
        </div>
    </div>

    <script src="sudokuJS.js"></script>
</body>

</html>
